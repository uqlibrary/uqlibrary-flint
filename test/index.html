<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Tests</title>

    <script src="../../web-component-tester/browser.js"></script>

    <style>
      #subsuites {
      width: 70%;
      }
      #mocha {
        width: 30%;
      }
    </style>
  </head>

  <body>
    <script>
      var cookies = document.cookie.split(";");

      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i];
        var eqPos = cookie.indexOf("=");
        var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
        document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
      }

      document.cookie="UQLMockData=enabled";

      WCT.loadSuites([
        'uqlibrary-flint-categories-list-unit-tests.html',
        'uqlibrary-flint-google-map-unit-tests.html',
        'uqlibrary-flint-items-core-list-unit-tests.html',
        'uqlibrary-flint-item-unit-tests.html',
        'uqlibrary-flint-warning-dialog-test.html',
        'uqlibrary-flint-tests.html',
        'uqlibrary-flint-language-tab-tests.html'
      ]);
    </script>
  </body>
</html>
