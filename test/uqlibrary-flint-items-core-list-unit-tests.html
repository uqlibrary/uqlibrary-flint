<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <title>uqlibrary-flint-categories-list-unit-test</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../uqlibrary-flint-items-core-list.html">
</head>
<body>

<uqlibrary-flint-items-core-list></uqlibrary-flint-items-core-list>

<script>
  window.addEventListener('polymer-ready', function() {

    var language =   {
      "cvo_id": "453670",
      "cvo_title": "Yukulta \/ Gangalidda",
      "cvo_desc": "Qld SE54-05",
      "cvo_image_filename": null,
      "cvo_external_id": "G34",
      "cvo_hide": "0",
      "cvo_order": null,
      "cvo_lat": "-17.942726",
      "cvo_long": "138.829422",
      "record_count": "0"
    };

    var element = document.querySelector('uqlibrary-flint-items-core-list');

    describe('unit tests for uqlibrary-flint-items-core-list', function () {

      var handlers = [];

      before(function () {
        element.setData({ language: language });
      });

      afterEach(function(){
        handlers.forEach(function(item){
          element.removeEventListener(item.event, item.handler);
        })

        handlers = [];
      });

      it('list title should be set to language title', function(done) {
        setTimeout(function () {
          var list = element.shadowRoot.querySelector('#itemsList');
          expect(list).not.to.be.null;
          var headers = list.querySelectorAll('li.header');
          expect(headers).not.to.be.null;
          var topHeader = headers[0].querySelectorAll('div')[1];
          expect(topHeader).not.to.be.null;

          expect(topHeader.innerHTML).to.be.equal(language.cvo_title);
          done();
        }, 100);

      });

      //TODO: load items - list is displayed
      //TODO: audio player is displayed
      //TODO: click item - item details are visible
      //TODO: click audio play button - event fired

    });
  });

</script>

</body>
</html>
