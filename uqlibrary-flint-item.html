
<polymer-element name="uqlibrary-flint-item" attributes="item">

<template>
  <link rel="stylesheet" href="../uqlibrary-elements/resources/theme/element.css">

  <style>
    .subhead
    {
      padding-bottom: 4px;
    }
    .body1
    {
      padding-bottom: 16px;
    }
  </style>

    <div class="subhead">Language</div>
    <div class="body1">{{item.language}}</div>

    <div class="subhead">Voice</div>
    <div class="body1">{{item.voice}}</div>

    <div class="subhead">Interviewer</div>
    <div class="body1">{{item.interviewer}}</div>

    <div class="subhead">Length</div>
    <div class="body1">{{item.length}}</div>

    <div class="subhead">Transcript</div>
    <div class="body1" style=""><pre style="margin: 0; padding: 4px; height: 5.5em; overflow: scroll;border: 1px solid #cccccc;">{{item.transcript}}</pre></div>

    <div class="subhead">eSpace record</div>
    <div class="body1"><a href="{{item.record}}" target="_blank">{{item.record}}</a></div>

  <paper-button class="colored" on-tap="showFeedback">Feedback</paper-button>

</template>

<script>
  (function() {
    Polymer('uqlibrary-flint-item', {

      ready: function() {
        this.item = {};
      },

      showFeedback: function(e) {
        console.log("showFeedback");
      }

    });
  })();
</script>
</polymer-element>
